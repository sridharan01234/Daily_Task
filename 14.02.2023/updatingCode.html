<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Update</title>
</head>
<body>
    <button onclick="Changer()">Hit Me</button>
    <script>
        var i = 0;
        function Changer(){
            if(i%2===0)
            {
                document.body.style.backgroundImage = "url('steyn.jpg')";
                i++;
            }
            else{
                document.body.style.backgroundImage = "url('sachin.jpeg')";
                document.body.style.backgroundRepeat = "no-repeat";
                document.body.style.backgroundSize = "cover";
                i++;
            }
        }
    </script>
</body>
</html>
