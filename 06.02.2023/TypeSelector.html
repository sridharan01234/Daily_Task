<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Selectors</title>
    <style>
        input{
            color: cadetblue;
        }
    </style>

</head>
<body>
    <h1>This is Example for type Selectors</h1>
    <p>Following Element is Input Type : <input type="text" name="" id="" value="UserName"></p>
    <p>Following Element is Input Type : <input type="date" name="" id=""></p>
    <p>Following Element is Input Type : <input type="password" name="" id="" value="password"></p>
</body>
</html>
