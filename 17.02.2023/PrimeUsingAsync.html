<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Prime numbers</title>
    <script type="text/javascript" src="main.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <style>
        textarea {
            display: block;
            margin: 1rem 0;
        }
    </style>
</head>

<body>

    <label for="quota">Number of primes:</label>
    <input type="text" id="quota" name="quota" value="1000000">

    <button id="generate-primes">Generate primes</button>
    <button id="reload">Reload</button>

    <textarea id="user-input" rows="5"
        cols="62">Try typing in here immediately after pressing "Generate primes"</textarea>

    <div id="output"></div>
    <script>
        const worker = new Worker('./generate.js');

        document.querySelector('#generate-primes').addEventListener('click', () => {
            const quota = document.querySelector('#quota').value;
            worker.postMessage({
                command: 'generate',
                quota: quota
            });
        });
        worker.addEventListener('message', message => {
            document.querySelector('#output').textContent = `Finished generating ${message.data} primes!`;
        });

        document.querySelector('#reload').addEventListener('click', () => {
            document.querySelector('#user-input').value = 'Try typing in here immediately after pressing "Generate primes"';
            document.location.reload();
        });
    </script>
</body>

</html>
