<body>
    <script>
        {
            function foo() { return 1 }
            foo() === 1
            {
                function foo() { return 2 }
                foo() === 2
                console.log(`${foo()} Inside the Brackets`);
            }
            foo() === 1
            console.log(`${foo()} Outside the Brackets`);
            function f(x, y, a) {
                return (x + y) * a.length;
            }
            console.log(f(1, 2, "hello"));
        }
        function myFun(a, b, ...manyMoreArgs) {
            console.log("a", a);
            console.log("b", b);
            console.log("manyMoreArgs", manyMoreArgs);
        }

        myFun("one", "two", "three", "four", "five", "six");


    </script>
